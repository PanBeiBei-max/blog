</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-10">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">BLOG</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">首页 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">随笔</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                        技术
                      </a>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">MYSQL</a>
                        <a class="dropdown-item" href="#">PYTHON</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">其他</a>
                      </div>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="搜索" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                  </form>
                </div>
              </nav>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-outline-dark btn-lg">登录</button>
          </div>
        </div>
      </div>
    
      <div class="container">
        <div class="row">
          <div class="col-sm">
            One of three columns
          </div>
          <div class="col-sm">
            <form class="needs-validation" novalidate>
                <div class="form-row">
                  <div class="col-md-10 mb-3">
                    <label for="validationCustom01">用户名</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                        请输入你的昵称
                      </div>
                  </div>
                  <div class="col-md-10 mb-3">
                    <label for="validationCustom02">邮箱</label>
                    <input type="text" class="form-control" id="validationCustom02" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                        请输入你的邮箱
                      </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-10 mb-3">
                    <label for="validationCustom03">密码</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                      请输入你的密码
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
              </form>
              
              <script>
              // Example starter JavaScript for disabling form submissions if there are invalid fields
              (function() {
                'use strict';
                window.addEventListener('load', function() {
                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                  var forms = document.getElementsByClassName('needs-validation');
                  // Loop over them and prevent submission
                  var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
                      form.classList.add('was-validated');
                    }, false);
                  });
                }, false);
              })();
              </script>
          </div>
          <div class="col-sm">
            One of three columns
          </div>
        </div>
      </div>
</body>
</html>
